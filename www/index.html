<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="lector">

    <ion-pane>
      <ion-content style="text-align:center" ng-controller="lectorController">
        <div class="item">
          <img style="margin-top: 30vh;" src="img/ionic.png">
          <h2 style="font-weight: 200; letter-spacing: 2px; font-size: 30px; color: #578EF5">QReader</h2>
          <p>
            Escan&#xE9;a tus QR
          </p>
        </div>

        <div class="item">
          <button ng-click="leerCodigo()" style="background:#578EF5; display: block; width: 90%; margin: 0 auto; height: 50px; color:#FFFFFF; line-height: 50px; font-size: 20px;border:none">Start</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
